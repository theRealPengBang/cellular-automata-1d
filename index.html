<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automata</title>

<body>
<h1 class="card-header">awesome customizable cellular automaton [<a href="http://atlas.wolfram.com/01/01/">?</a>]</h1>


<div id="rule-area" >
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon3">
            <label for="custom-rules">set rules: </label>
        </span>
        <div id="custom-rules">
            <div id="rule-1" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left active"></div>
                    <div class="rule__prev-row--prev active"></div>
                    <div class="rule__prev-row--right active"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-2" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left active"></div>
                    <div class="rule__prev-row--prev active"></div>
                    <div class="rule__prev-row--right"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev active"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-3" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left active"></div>
                    <div class="rule__prev-row--prev"></div>
                    <div class="rule__prev-row--right active"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-4" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left active"></div>
                    <div class="rule__prev-row--prev"></div>
                    <div class="rule__prev-row--right"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-5" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left"></div>
                    <div class="rule__prev-row--prev active"></div>
                    <div class="rule__prev-row--right"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev "></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-6" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left"></div>
                    <div class="rule__prev-row--prev active"></div>
                    <div class="rule__prev-row--right active"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev active"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-7" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left"></div>
                    <div class="rule__prev-row--prev"></div>
                    <div class="rule__prev-row--right active"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
            <div id="rule-8" class="rule">
                <div class="rule__prev-row">
                    <div class="rule__prev-row--left"></div>
                    <div class="rule__prev-row--prev"></div>
                    <div class="rule__prev-row--right"></div>
                </div>
                <div class="rule__next-row">
                    <div class="rule__next-row--left"></div>
                    <div class="rule__next-row--prev active"></div>
                    <div class="rule__next-row--right"></div>
                </div>
            </div>
        </div>


    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">
            <label for="cell-row-input">size</label>
        </span>
        <input name="cell-row-input" class="form-control" id="cell-row-input" type="range" min="20" max="300" step="2"
               value="100"/>
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon2">
            <label for="select-start">initial row</label>
        </span>
        <select name="selectStart" id="select-start" class="form-control">
            <option value="random">random</option>
            <option value="fixed" selected>fixed</option>
        </select>
    </div>
    <div class="input-group input-group-lg">

        <button class="form-control btn btn-success" id="toggle-btn">go/stop</button>
    </div>


</div>
<div class="wrapper">
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css">

</body>
</html>
